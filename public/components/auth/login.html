<div>
    <button type="button" class="pure-button pure-input-1-2 pure-button-primary">Login</button>
    <button type="button" class="pure-button pure-input-1-2 pure-button-secondary" ng-click="location.path('/register')">Register</button>
</div>
<form class="pure-form" ng-submit="submit()">
    <fieldset class="pure-group">
        <legend>Login</legend>
        <input ng-model="username" type="text" class="pure-input-1-2" placeholder="Username">
        <input ng-model="password" type="password" class="pure-input-1-2" placeholder="Password">
    </fieldset>
    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Sign in</button>

</form>
